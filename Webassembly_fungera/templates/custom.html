<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="simulation">
      <div class="containerSim">

      </div>
  
      <div id="svgContainer">
        <svg id="childrenSpace">
          
        </svg>
      </div>
    </div> 

  <!-- Displaying tree -->
  <div class="modal fade" id="tree" aria-labelledby="tree" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Tree</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="treeZone"></div>
        </div>
      </div>    
    </div>
  </div>


  <!-- Modal for simulation status - control -->
  <div class="modal fade" id="simInfo" tabindex="-1" aria-labelledby="simLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Iteration â„–: <span id="modalIteration">0</span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <button id="showInfobtn" type="button" class="btn btn-outline-primary btn-block w-100 btn-sm">Show info</button>
          <div class="fadein d-flex flex-column" id="organismsInfoContainer">
            <div class="">Dead organisms: <span id="dead"></span></div>
            <div class="">Live organisms: <span id="alive"></span></div>
            <div class="">Sizes so far:  <span id="sizes"></span></div>
            <div class="">Max-children: <span id="max-children"></span></div>
          </div>
          <div class="slidecontainer">
            <input type="range" min="1" max="100000" value="50000" class="slider" id="sliderIteration">
            <div class="sliderOutputContainer">Shedule: <span id="sliderOutput"></span> iterations</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Wait</button>
          <button id="runbtn" type="button" class="btn btn-primary">Run</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
<script async type="text/javascript" src="{{url_for('static', filename='modals.js')}}"></script>
<script async type="text/javascript" src="{{ url_for('static', filename='logic.js') }}"></script>
<script async type="text/javascript" src="{{ url_for ('static', filename='tree.js')}}"></script>
</html>
